<div class="mainbody">
<h2 class="contact100-form-title">
                            BANKER'S ALGORITHM
                        </h2>
        <div class="sections pt-3 mt-3">
            <section class="left mr-4">
                <div class="container-contact100">
                  
                    <div class="wrap-contact100">
                      <h4><center>INPUT</center></h4>
                        <br>
                        <label for="process">Number of Processes:</label>
                        <div class="wrap-input100">
                            <input class="input100" type="text" id="process" placeholder="Enter number of Process">
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                        <label for="resource">Number of Available Resources:</label>
                        <div class="wrap-input100">
                            <input class="input100" type="text" id="resource" placeholder="Enter number of Resources (Space Seperated)">
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                        <label for="max">Requested Resources:</label>
                        <div class="wrap-input100 pb-3 mb-4">
                            <textarea class="input1001" id="max" placeholder="Enter space seperated max need of resource of the particular process and enter the new process in new line"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <label for="allocated">Allocated Resources:</label>
                        <div class="wrap-input100 pb-3 mb-4">
                            <textarea class="input1001" id="allocated" placeholder="Enter space seperated allocated Resources of the particular process and enter the new process in new line"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                       <center> <button class="bTop submit algo" onclick = "banker()">
                            <span>
                                Run Algorithm
                            </span>
                        </button>
                        </center>
                    </div>
                </div>
            </section>

            <section class="right">
                                  <h4><center>OUTPUT</center></h4>
                <div class="contact100-form-title pt-3 pb-0 human-heart" id = 'ans'></div>
                <div class="contact100-form-title pt-3 pb-0" id = 'needinfo'></div>
                <table class="table table-dark pt-3 pb-0" id='needtable'></table>
                <div class="contact100-form-title pt-3 pb-0" id = 'allocatedinfo'></div>
                <table class="table table-dark pt-3 pb-0" id='alloctedtable'></table>
            </section>
        </div>
</div>
